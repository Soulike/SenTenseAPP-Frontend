<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>SenTenseAPP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div id="buttonContainer">
        <button class="btn btn-primary" id="button">解析</button>
    </div>
    <textarea autofocus required class="form-control" placeholder="输入待解析信息" id="inputTextArea"></textarea>
    <textarea readonly class="form-control" placeholder="解析结果" id="outputTextArea"></textarea>
</main>

<div id="invalidInputToast" class="toast bg-danger text-light" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body" id="toastBody">
        输入为空或包含不合法字符
    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
